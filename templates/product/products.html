{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="mt-2">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{ message }}
    <button type="button" class="btn-close" aria-label="Close"></button>
    </div>
            
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</div>
<ul class="navbar-nav">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown"
      aria-expanded="true">
        <div class="white-color hover-orange size-24px">
          <span>{{ user }}</span>
          <i class="fas fa-user"></i>
        </div>
      </a>
      <div class="dropdown-menu dropdown-menu-end">
        <a class="dropdown-item" href="{% url 'myapp:change_password' %}">Change Password</a>
        <a class="dropdown-item" href="{% url 'myapp:logout' %}">Log Out</a>
      </div>
    </li>
  </ul>
{% for p in pro  %}
    <h1>{{p.name}}</h1>
    <h1>{{p.content}}</h1>
    <h3>{{p.price}}</h3>
    <img src="{{p.image.url}}" alt="{{p.name}}" srcset="">
{% endfor %}

{% endblock content %}
